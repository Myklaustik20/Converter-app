<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="converter.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
</head>
<body>
   <div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
            <h1 class="text-center fw-bolder display-6 bg-dark text-light py-3 rounded">
                Weight Converter
            </h1>
            <hr>
            <form action="">
                <p class="alert alert-info">
                    **Type a value in any of the fields to convert weight
                </p>
                
                <div class="mb-3">
                    <label for="" class="form-label">
                        Weight in Pounds
                    </label>
                    <input type="number" class="form-control
                     form-control-lg pounds" placeholder="Pounds">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">
                        Weight in Kilograms
                    </label>
                    <input type="number" class="form-control
                     form-control-lg kilograms" placeholder="Kilograms">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">
                        Weight in Grams
                    </label>
                    <input type="number" class="form-control
                     form-control-lg grams" placeholder="Grams">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">
                        Weight in Ounces
                    </label>
                    <input type="number" class="form-control
                     form-control-lg ounces" placeholder="Ounces">
                </div>
            </form>
        </div>
    </div>
   </div>
    <script src="/Converter/converter.js"></script>
</body>
</html>
